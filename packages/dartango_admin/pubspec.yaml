name: dartango_admin
description: Auto-generated Flutter admin dashboard for Dartango framework with BLoC state management
version: 1.0.0
homepage: https://github.com/yourusername/dartango
repository: https://github.com/yourusername/dartango
issue_tracker: https://github.com/yourusername/dartango/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.0.5
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # UI & Navigation
  go_router: ^13.0.0
  data_table_2: ^2.5.0
  fl_chart: ^0.66.0
  
  # Utilities
  intl: any
  shared_preferences: ^2.2.2
  logger: ^2.0.2+1
  
  # Code Generation Runtime
  freezed_annotation: ^2.4.1
  build_runner: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  freezed: ^2.4.6
  mockito: ^5.4.2
  build: ^2.4.7
  source_gen: ^1.4.0
  yaml: ^3.1.2

flutter:
  uses-material-design: true
